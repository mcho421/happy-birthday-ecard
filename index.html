<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header id="page-1">
        <h1 id="happy-birthday-heading">Happy Birthday $name!</h1>
        <div id="cake-buddies-container">
            <img src="cake-buddies-lit-1.png" id="cake-buddies-img">
        </div>
        <button type="button" id="next-page-button" class="change-page-button"><img src="arrow-right.png"></button>
    </header>
    <main id="page-2">
        <div id="pineapple-container">
            <img src="pineapple.png" id="pineapple">
        </div>
        <div id="speech-bubble">

            <p>Dear $name,</p>

            <p>$message</p>

            <p id="speech-bubble-date">$date</p>
        </div>
        <button type="button" id="previous-page-button" class="change-page-button"><img src="arrow-left.png"></button>
    </main>
    <script src="main.js" async defer></script>
</body>

</html>
